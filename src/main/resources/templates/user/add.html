<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <label>
            Username:
            <input type = 'text' name = 'username' th:value="${user.username}">
        </label>
        <br>
        <label>
            Email:
            <input name = 'email' th:value="${user.email}">
        </label>
        <br>
        <label>
            Password:
            <input type = 'password' name = 'password' th:value="${user.password}">
        </label>
        <br>
        <label>
            Verify Password:
            <input type = 'password' name = 'verifyPassword' th:value="${user.verifyPassword}">
        </label>
        <br>
        <p th:text="${errors}"></p>
        <br>
        <input type = 'submit' value = 'Sign Up'>
        <br>
        <a href="http://localhost:8080">Return home</a>
    </form>

</body>
</html>
